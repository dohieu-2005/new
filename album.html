<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Neon 360Â° Album</title>
  <style>
    body {
      background-color: #282e38;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    .container {
      width: 150px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transform: perspective(1000px);
      animation: gallery 20s linear infinite;
      cursor: pointer;
    }
    .container span {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i)*45deg)) translateZ(400px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container span img {
      position: absolute;
      border-radius: 18px;
      box-shadow:
        0 0 16px 4px #ff00a2,
        0 0 32px 8px #3f0fff,
        0 0 3px 1px #fff;
      border: 3px solid #ff00a2;
      outline: 2px solid #3f0fff;
      outline-offset: -3px;
      background: #181d2b;
      transition: box-shadow 0.25s;
      width: 150px;
      height: 250px;
    }
    .container span img:hover {
      box-shadow:
        0 0 32px 10px #ff00a2,
        0 0 36px 18px #3f0fff,
        0 0 7px 2px #fff;
      border-color: #fff;
      outline-color: #ff00a2;
      filter: brightness(1.1);
    }
    @keyframes gallery {
      0% { transform: perspective(1000px) rotateY(0deg); }
      100% { transform: perspective(1000px) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <span style="--i:1"><img src="1.jpg" alt=""></span>
    <span style="--i:2"><img src="2.jpg" alt=""></span>
    <span style="--i:3"><img src="3.jpg" alt=""></span>
    <span style="--i:4"><img src="4.jpg" alt=""></span>
    <span style="--i:5"><img src="5.jpg" alt=""></span>
    <span style="--i:6"><img src="6.jpg" alt=""></span>
    <span style="--i:7"><img src="7.jpg" alt=""></span>
    <span style="--i:8"><img src="meme.jpg" alt=""></span>
  </div>
</body>
</html>
